<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Spidey's Calci</title>
    
</head>
<body>
    <h1> <div class="img">
        <img src="https://w0.peakpx.com/wallpaper/55/86/HD-wallpaper-spiderlogo-marvel-spiderman-spiderman-logo-superhero.jpg" alt="">
    </div>Spidey's  Calculator </h1>
    
  
    <div class="container ">
        <div class="text">
            <input class="input" id="text" type="text">
        </div>
        <div class="spbtn">
            <button class="Acbtn btn">AC</button>
            <button class="clearbtn btn">Del</button>
            <!-- <button></button>
                <button></button> -->
            </div>
            <div class="button">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="symbol btn">x</button>
            </div>
            <div class="button">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="symbol btn">-</button>
            </div>
            <div class="button">
                <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn symbol">+</button>
        </div>
        <div class="button">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="eqbtn btn">=</button>
            <button class="symbol btn">รท</button>
        </div>
    </div>
    <script></script>
</body>
<script src="index.js"></script>
</html>
